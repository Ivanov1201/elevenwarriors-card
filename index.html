<html>

<head>
	<link href='https://fonts.googleapis.com/css?family=Heebo:700|Roboto:400,700,400italic|Roboto+Condensed:300italic,400italic,400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="card">
		<div class="card-title">
			<div class="card-title-university">WESTERN KENTUCKY</div>
			<div class="card-title-team">HILLTOPPERS</div>
		</div>
		<div class="card-logo">
			<img src="./assets/western-kentucky.png">
		</div>
		<div class="card-content">
			<div class="card-content-score">
				2 - 0
			</div>
			<div class="card-content-detail">
				<a class="card-content-detail-roster" href="https://wkusports.com/sports/football/roster" target="_blank">roster</a>
				&nbsp;|&nbsp;
				<a class="card-content-detail-schedule" href="https://wkusports.com/sports/football/schedule" target="_blank">schedule</a>
			</div>
			<div class="card-content-date">
				SEPT. 16, 2023 - 4 PM ET
			</div>
			<div class="card-content-stadium">
				OHIO STADIUM
			</div>
			<div class="card-content-location">
				Columbus, OHIO
			</div>
			<div class="card-content-other">
				<img class = "tv" src="./assets/television.svg" alt="tv svg">
				FOX
				<img class = "money" src="./assets/money.svg" alt="money svg">
				WKU - 28
			</div>
		</div>
	</div>
</body>

</html>
