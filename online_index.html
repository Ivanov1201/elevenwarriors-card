<head>
	<style type="text/css">
		.opponent-card {
			width: 420px;
			padding: 20px 16px;
			background-color: #fff;
			box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
			font-family: Heebo;
			text-transform: uppercase;
			float: right;
			margin: 0 0 1em 2em;
		}

		.opponent-card-title {
			width: 100%;
			color: #000;
			text-align: center;
			font-size: 30px;
			font-weight: 700;
			line-height: 30px;
		}

		.opponent-card-title-team {
			color: #aaa;
		}

		.opponent-card-logo {
			float: left;
			margin-bottom: -20px;
		}

		.opponent-card-logo img {
			width: 180px;
		}

		.opponent-card-content {
			text-align: right;
			font-size: 16px;
		}

		.opponent-card-content-record {
			margin-top: 12px;
			font-size: 30px;
			font-weight: 700;
			line-height: 28px;
		}

		.opponent-card-content-detail {
			font-weight: 700;
			margin-bottom: 8px;
			line-height: 24px;
		}

		.opponent-card-content-detail-roster,
		.opponent-card-content-detail-schedule {
			color: #b00;
			text-decoration: none;
		}

		.opponent-card-content-date {
			font-weight: 400;
			font-family: Roboto;
			font-size: 13px;
			margin-bottom: 6px;
			line-height: 19px;
		}

		.opponent-card-content-stadium {
			font-weight: 700;
			line-height: 24px;
		}

		.opponent-card-content-location {
			font-weight: 400;
			font-family: Roboto;
			color: #aaa;
			margin-bottom: 8px;
			line-height: 8px;
			font-size: 11px;
		}

		.opponent-card-content-other {
			display: flex;
			justify-content: flex-end;
			align-items: flex-end;
			line-height: 16px;
		}

		.opponent-card-content-other .tv {
			width: 25px;
			margin-right: 5px;
		}

		.opponent-card-content-other .money {
			width: 28px;
			margin-left: 20px;
			margin-right: 5px;
		}
		.opponent-card-content-other .tv-svg, .opponent-card-content-other .money-svg {
			fill: #AAAAAA;
		}

		@media screen and (max-width: 450px) {
			.opponent-card {
				width: auto;
				max-width: 368px;
				float: none;
				margin: 1.5em auto 2em;
			}

			.opponent-card-title {
				margin-top: 8px;
				margin-bottom: -12px;
			}

			.opponent-card-logo {
				float: none;
				text-align: center;
			}

			.opponent-card-content {
				text-align: center;
			}

			.opponent-card-content-other {
				justify-content: center;
			}
		}
	</style>
</head>
