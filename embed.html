<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Heebo:700|Roboto:400,700,400italic|Roboto+Condensed:300italic,400italic,400,300,700' rel='stylesheet' type='text/css'>
</head>

<body style="background-color: #eee;">
  <div class="card" style="width: 420px; padding: 20px 16px; background-color: #fff; box-shadow: 0 0 8px 0 rgba(0, 0, 0, .2); font-family: Heebo; text-transform: uppercase;">
    <div class="card-title" style="width: 100%; color: #000; text-align: center; font-size: 30px; font-weight: 700; line-height: 30px;">
      <div class="card-title-university">WESTERN KENTUCKY</div>
      <div class="card-title-team" style="color: #aaa">HILLTOPPERS</div>
    </div>
    <div class="card-logo" style="float: left;margin-bottom: -20px;">
      <img src="https://www.elevenwarriors.com/sites/default/files/c/logos/ncaa/team/200/western-kentucky.png" style="width: 200px;">
    </div>
    <div class="card-content" style="text-align: right; font-size: 16px;">
      <div class="card-content-score" style="font-size: 30px; font-weight: 700;line-height: 44px;">2 - 0</div>
      <div class="card-content-detail" style="font-weight: 700; margin-bottom: 8px;line-height: 24px;">
        <a class="card-content-detail-roster" href="https://wkusports.com/sports/football/roster" target="_blank" style="color: #b00; text-decoration: none;">roster</a>
        &nbsp;|&nbsp;
        <a class="card-content-detail-schedule" href="https://wkusports.com/sports/football/schedule" target="_blank" style="color: #b00;text-decoration: none;">schedule</a>
      </div>
      <div class="card-content-date" style="font-weight: 400; font-family: Roboto; margin-bottom: 4px;">SEPT. 16, 2023 - 4 PM ET</div>
      <div class="card-content-stadium" style="font-weight: 700;line-height: 24px;">OHIO STADIUM</div>
      <div class="card-content-location" style="font-weight: 400; font-family: Roboto; color: #aaa; margin-bottom: 8px;line-height: 19px;">Columbus, OHIO</div>
      <div class="card-content-other" style="display: flex; justify-content: flex-end; align-items: flex-end; line-height: 16px;">
        <img class="tv" src="https://i.postimg.cc/hPWNwPwc/television.png" alt="tv svg" style="width: 25px; margin-right: 5px;">
        FOX
        <img class="money" src="https://i.postimg.cc/v86p3600/money.png" alt="money svg" style="width: 28px; margin-left: 20px; margin-right: 5px;">
        WKU - 28
      </div>
    </div>
  </div>
</body>

</html>
